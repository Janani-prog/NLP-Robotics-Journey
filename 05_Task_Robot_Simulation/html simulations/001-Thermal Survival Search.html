<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermal Survivor Search - Gandhi Nagar</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Courier New', monospace;
            color: #00ff00;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: radial-gradient(circle at center, #0f3460, #0a1a2a);
        }
        .building {
            position: absolute;
            bottom: 20%;
            left: 30%;
            width: 200px;
            height: 150px;
            background: linear-gradient(45deg, #555, #333);
            transform: skew(-5deg);
            border: 2px solid #ff4444;
        }
        .building::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 10px;
            right: 10px;
            height: 20px;
            background: #444;
            transform: skew(5deg);
        }
        .debris {
            position: absolute;
            background: #666;
            border-radius: 3px;
        }
        .debris1 { bottom: 15%; left: 25%; width: 30px; height: 20px; }
        .debris2 { bottom: 18%; left: 55%; width: 25px; height: 15px; }
        .debris3 { bottom: 12%; left: 45%; width: 40px; height: 25px; }
        
        .drone {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #00ffff;
            border-radius: 50%;
            top: 30%;
            left: 10%;
            animation: droneMove 8s infinite linear;
            box-shadow: 0 0 20px #00ffff;
        }
        .drone::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 2px;
            background: #00ffff;
            top: 50%;
            left: -10px;
            animation: rotor 0.1s infinite;
        }
        .drone::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 60px;
            background: #00ffff;
            top: -10px;
            left: 50%;
            animation: rotor 0.1s infinite;
        }
        
        .thermal-scan {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid #ff6600;
            border-radius: 50%;
            animation: thermalScan 3s infinite;
            opacity: 0.7;
        }
        
        .survivor {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            animation: heartbeat 1s infinite;
            box-shadow: 0 0 15px #ff0000;
        }
        .survivor1 { bottom: 22%; left: 35%; }
        .survivor2 { bottom: 25%; left: 48%; }
        
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            font-size: 14px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border: 1px solid #00ff00;
        }
        
        .status {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #ffff00;
            font-size: 12px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border: 1px solid #ffff00;
        }
        
        @keyframes droneMove {
            0% { left: 10%; top: 30%; }
            25% { left: 60%; top: 25%; }
            50% { left: 70%; top: 35%; }
            75% { left: 40%; top: 40%; }
            100% { left: 10%; top: 30%; }
        }
        
        @keyframes thermalScan {
            0% { transform: scale(0.5); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(0.5); opacity: 0.3; }
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        @keyframes rotor {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="building"></div>
        <div class="debris debris1"></div>
        <div class="debris debris2"></div>
        <div class="debris debris3"></div>
        
        <div class="drone">
            <div class="thermal-scan"></div>
        </div>
        
        <div class="survivor survivor1"></div>
        <div class="survivor survivor2"></div>
        
        <div class="hud">
            <div>THERMAL SCAN ACTIVE</div>
            <div>Location: Gandhi Nagar</div>
            <div>Target: Collapsed Apartment</div>
            <div>Sensor: Thermal Imaging</div>
            <div>Status: SCANNING...</div>
        </div>
        
        <div class="status">
            <div>SURVIVORS DETECTED: 2</div>
            <div>HEAT SIGNATURES: ACTIVE</div>
            <div>RESCUE PRIORITY: HIGH</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Restoration - Government General Hospital</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #1a1a2e, #16213e);
            font-family: 'Courier New', monospace;
            color: #00ff00;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .hospital-building {
            position: absolute;
            left: 50%;
            bottom: 20%;
            width: 300px;
            height: 200px;
            transform: translateX(-50%);
            background: linear-gradient(0deg, #333, #555);
            border: 2px solid #666;
        }
        
        .hospital-windows {
            position: absolute;
            width: 20px;
            height: 25px;
            background: #000;
            border: 1px solid #444;
        }
        .window1 { top: 30px; left: 30px; }
        .window2 { top: 30px; left: 70px; }
        .window3 { top: 30px; left: 110px; }
        .window4 { top: 30px; left: 150px; }
        .window5 { top: 30px; left: 190px; }
        .window6 { top: 30px; left: 230px; }
        .window7 { top: 80px; left: 30px; }
        .window8 { top: 80px; left: 70px; }
        .window9 { top: 80px; left: 110px; }
        .window10 { top: 80px; left: 150px; }
        .window11 { top: 80px; left: 190px; }
        .window12 { top: 80px; left: 230px; }
        .window13 { top: 130px; left: 30px; }
        .window14 { top: 130px; left: 70px; }
        .window15 { top: 130px; left: 110px; }
        .window16 { top: 130px; left: 150px; }
        .window17 { top: 130px; left: 190px; }
        .window18 { top: 130px; left: 230px; }
        
        .powered-window {
            background: #ffff00 !important;
            box-shadow: 0 0 10px #ffff00;
            animation: powerFlicker 0.5s ease-in-out;
        }
        
        .hospital-sign {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff0000;
            color: #fff;
            padding: 5px 15px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .mobile-generator {
            position: absolute;
            bottom: 15%;
            left: 20%;
            width: 100px;
            height: 60px;
            background: #ff6600;
            border-radius: 10px;
            animation: generatorMove 8s infinite linear;
            box-shadow: 0 0 15px #ff6600;
        }
        .mobile-generator::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 20px;
            width: 60px;
            height: 10px;
            background: #ffaa00;
            border-radius: 5px;
        }
        .mobile-generator::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 10px;
            width: 80px;
            height: 12px;
            background: #333;
            border-radius: 6px;
        }
        
        .generator-exhaust {
            position: absolute;
            top: -5px;
            right: 10px;
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
        }
        
        .power-cable {
            position: absolute;
            bottom: 15%;
            left: 25%;
            width: 200px;
            height: 4px;
            background: #000;
            transform-origin: left;
            animation: cableExtend 8s linear infinite;
        }
        
        .power-lines {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(0deg, #ffff00, transparent);
            animation: powerFlow 1s infinite ease-in-out;
        }
        
        .progress-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background: #333;
            border: 2px solid #00ff00;
            border-radius: 10px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffff00, #ffaa00);
            border-radius: 8px;
            width: 0%;
            animation: powerProgress 8s linear infinite;
        }
        
        .hud {
            position: absolute;
            top: 60px;
            left: 20px;
            color: #00ff00;
            font-size: 14px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border: 1px solid #00ff00;
        }
        
        .power-status {
            position: absolute;
            top: 60px;
            right: 20px;
            color: #ffff00;
            font-size: 12px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border: 1px solid #ffff00;
        }
        
        .electrical-sparks {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            animation: sparkle 0.5s infinite ease-in-out;
        }
        
        @keyframes generatorMove {
            0% { left: 20%; }
            50% { left: 35%; }
            100% { left: 20%; }
        }
        
        @keyframes cableExtend {
            0% { width: 0px; }
            50% { width: 200px; }
            100% { width: 200px; }
        }
        
        @keyframes powerFlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes powerProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes powerFlicker {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        
        .powered {
            animation: powerRestored 1s ease-out forwards;
        }
        
        @keyframes powerRestored {
            0% { background: #000; }
            100% { background: #ffff00; box-shadow: 0 0 10px #ffff00; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="hospital-building">
            <div class="hospital-sign">GOVERNMENT GENERAL HOSPITAL</div>
            <div class="hospital-windows window1" id="w1"></div>
            <div class="hospital-windows window2" id="w2"></div>
            <div class="hospital-windows window3" id="w3"></div>
            <div class="hospital-windows window4" id="w4"></div>
            <div class="hospital-windows window5" id="w5"></div>
            <div class="hospital-windows window6" id="w6"></div>
            <div class="hospital-windows window7" id="w7"></div>
            <div class="hospital-windows window8" id="w8"></div>
            <div class="hospital-windows window9" id="w9"></div>
            <div class="hospital-windows window10" id="w10"></div>
            <div class="hospital-windows window11" id="w11"></div>
            <div class="hospital-windows window12" id="w12"></div>
            <div class="hospital-windows window13" id="w13"></div>
            <div class="hospital-windows window14" id="w14"></div>
            <div class="hospital-windows window15" id="w15"></div>
            <div class="hospital-windows window16" id="w16"></div>
            <div class="hospital-windows window17" id="w17"></div>
            <div class="hospital-windows window18" id="w18"></div>
        </div>
        
        <div class="mobile-generator">
            <div class="generator-exhaust"></div>
        </div>
        
        <div class="power-cable"></div>
        
        <div class="hud">
            <div>POWER RESTORATION</div>
            <div>Facility: Gov. General Hospital</div>
            <div>Status: CONNECTING</div>
            <div>Equipment: Mobile Generator</div>
            <div>Capacity: 500 KW</div>
            <div>Priority: HIGH</div>
            <div>Confirmation: NOT REQUIRED</div>
        </div>
        
        <div class="power-status">
            <div>POWER STATUS</div>
            <div>Main Grid: OFFLINE</div>
            <div>Generator: ACTIVE</div>
            <div>Voltage: <span id="voltage">220V</span></div>
            <div>Load: <span id="load">0</span>%</div>
            <div>Floors Powered: <span id="floors">0</span>/3</div>
        </div>
    </div>
    
    <script>
        let poweredWindows = 0;
        let currentLoad = 0;
        let currentVoltage = 220;
        
        function createElectricalSpark(x, y) {
            const spark = document.createElement('div');
            spark.className = 'electrical-sparks';
            spark.style.left = x + 'px';
            spark.style.bottom = y + 'px';
            document.querySelector('.container').appendChild(spark);
            
            setTimeout(() => {
                if (spark.parentNode) {
                    spark.parentNode.removeChild(spark);
                }
            }, 500);
        }
        
        function powerWindow(windowId) {
            const window = document.getElementById(windowId);
            if (window && !window.classList.contains('powered-window')) {
                window.classList.add('powered-window');
                poweredWindows++;
                
                // Create spark effect
                const rect = window.getBoundingClientRect();
                createElectricalSpark(rect.left + 10, window.innerHeight - rect.bottom + 10);
            }
        }
        
        function updatePowerStatus() {
            currentLoad = Math.min(100, (poweredWindows / 18) * 100);
            document.getElementById('load').textContent = Math.round(currentLoad);
            document.getElementById('floors').textContent = Math.floor(poweredWindows / 6);
            
            // Voltage fluctuation during startup
            if (currentLoad < 50) {
                currentVoltage = 220 + (Math.random() - 0.5) * 20;
            } else {
                currentVoltage = 220;
            }
            document.getElementById('voltage').textContent = Math.round(currentVoltage) + 'V';
        }
        
        // Power windows progressively
        const windows = ['w1', 'w2', 'w3', 'w4', 'w5', 'w6', 'w7', 'w8', 'w9', 'w10', 'w11', 'w12', 'w13', 'w14', 'w15', 'w16', 'w17', 'w18'];
        
        windows.forEach((windowId, index) => {
            setTimeout(() => {
                powerWindow(windowId);
                updatePowerStatus();
            }, (index + 1) * 400);
        });
        
        // Create power line effects
        setInterval(() => {
            const cable = document.querySelector('.power-cable');
            const rect = cable.getBoundingClientRect();
            
            const powerLine = document.createElement('div');
            powerLine.className = 'power-lines';
            powerLine.style.left = (rect.left + Math.random() * rect.width) + 'px';
            powerLine.style.bottom = (window.innerHeight - rect.bottom) + 'px';
            document.querySelector('.container').appendChild(powerLine);
            
            setTimeout(() => {
                if (powerLine.parentNode) {
                    powerLine.parentNode.removeChild(powerLine);
                }
            }, 1000);
        }, 200);
        
        // Generator running sound simulation (visual indicator)
        setInterval(() => {
            const generator = document.querySelector('.mobile-generator');
            generator.style.transform = 'translateY(' + (Math.random() * 2 - 1) + 'px)';
        }, 100);
    </script>
</body>
</html>

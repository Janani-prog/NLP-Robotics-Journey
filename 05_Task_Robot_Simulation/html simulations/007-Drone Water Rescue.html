<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amphibious Drone Water Rescue - Marina Beach</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #87CEEB, #4682B4, #1e90ff);
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(0deg, #006994, #4682B4);
            animation: waterWave 3s infinite ease-in-out;
        }
        
        .water::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: rgba(255,255,255,0.3);
            animation: waves 2s infinite ease-in-out;
        }
        
        .shore {
            position: absolute;
            bottom: 60%;
            width: 100%;
            height: 10%;
            background: linear-gradient(0deg, #F4A460, #DEB887);
        }
        
        .amphibious-drone {
            position: absolute;
            width: 60px;
            height: 30px;
            background: #ff6600;
            bottom: 30%;
            left: 20%;
            animation: droneRescue 12s infinite ease-in-out;
            border-radius: 10px;
            border: 2px solid #cc5500;
        }
        
        .amphibious-drone::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #333;
            top: -15px;
            left: 10px;
            border-radius: 50%;
            animation: propeller 0.1s infinite;
        }
        
        .amphibious-drone::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #333;
            top: -15px;
            right: 10px;
            border-radius: 50%;
            animation: propeller 0.1s infinite reverse;
        }
        
        .flotation-device {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ffff00;
            border: 2px solid #ff6600;
            border-radius: 50%;
            bottom: 25%;
            left: 23%;
            animation: flotationDrop 6s infinite ease-in;
        }
        
        .victim {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff4444;
            border-radius: 50%;
            bottom: 35%;
            left: 70%;
            animation: bobInWater 2s infinite ease-in-out;
        }
        
        .victim::before {
            content: '!';
            position: absolute;
            color: #fff;
            font-weight: bold;
            font-size: 10px;
            left: 4px;
            top: 1px;
        }
        
        .rescue-line {
            position: absolute;
            width: 2px;
            height: 0px;
            background: #ffff00;
            bottom: 30%;
            left: 50%;
            animation: deployLine 8s infinite ease-out;
        }
        
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border: 1px solid #fff;
        }
        
        .rescue-status {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff6600;
            font-size: 14px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border: 1px solid #ff6600;
        }
        
        .coordinates {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffff00;
            font-size: 12px;
            text-align: center;
            background: rgba(0,0,0,0.6);
            padding: 10px;
        }
        
        @keyframes waterWave {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes waves {
            0%, 100% { transform: translateX(0px); }
            50% { transform: translateX(20px); }
        }
        
        @keyframes droneRescue {
            0% { left: 20%; bottom: 30%; }
            25% { left: 65%; bottom: 35%; }
            50% { left: 65%; bottom: 35%; }
            75% { left: 30%; bottom: 30%; }
            100% { left: 20%; bottom: 30%; }
        }
        
        @keyframes propeller {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes flotationDrop {
            0% { bottom: 25%; opacity: 0; }
            25% { opacity: 1; }
            50% { bottom: 35%; left: 68%; }
            100% { bottom: 35%; left: 68%; }
        }
        
        @keyframes bobInWater {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }
        
        @keyframes deployLine {
            0% { height: 0px; }
            30% { height: 50px; }
            100% { height: 50px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shore"></div>
        <div class="water"></div>
        
        <div class="amphibious-drone"></div>
        <div class="flotation-device"></div>
        <div class="rescue-line"></div>
        
        <div class="victim"></div>
        
        <div class="hud">
            <div>WATER RESCUE ACTIVE</div>
            <div>Location: Marina Beach</div>
            <div>Equipment: Amphibious Drones</div>
            <div>Water Conditions: Moderate</div>
            <div>Wave Height: 0.5m</div>
            <div>Visibility: Good</div>
        </div>
        
        <div class="rescue-status">
            <div>RESCUE STATUS</div>
            <div>Victims Located</div>
            <div>Drones Deployed</div>

            <div>Rescue Teams: Standing By</div>
        </div>
        
        <div class="coordinates">
            Marina Beach Rescue Zone<br>
            13.0550°N, 80.3000°E<br>
            Water Depth: 2.5m
        </div>
    </div>
    
    <script>
        // Create additional victims periodically
        function createVictim() {
            const victim = document.createElement('div');
            victim.className = 'victim';
            victim.style.left = (60 + Math.random() * 30) + '%';
            victim.style.bottom = (30 + Math.random() * 10) + '%';
            victim.innerHTML = '<div style="position: absolute; color: #fff; font-weight: bold; font-size: 10px; left: 4px; top: 1px;">!</div>';
            
            document.querySelector('.container').appendChild(victim);
            
            setTimeout(() => {
                if (victim.parentNode) {
                    victim.parentNode.removeChild(victim);
                }
            }, 8000);
        }
        
        // Create water splash effects
        function createSplash() {
            const splash = document.createElement('div');
            splash.style.position = 'absolute';
            splash.style.width = '5px';
            splash.style.height = '5px';
            splash.style.background = '#fff';
            splash.style.borderRadius = '50%';
            splash.style.bottom = (35 + Math.random() * 20) + '%';
            splash.style.left = (20 + Math.random() * 60) + '%';
            splash.style.animation = 'splash 1s ease-out forwards';
            splash.style.opacity = '0.8';
            
            document.querySelector('.container').appendChild(splash);
            
            setTimeout(() => {
                if (splash.parentNode) {
                    splash.parentNode.removeChild(splash);
                }
            }, 1000);
        }
        
        // Add splash animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes splash {
                0% { transform: scale(0) translateY(0); opacity: 0.8; }
                50% { transform: scale(1.5) translateY(-10px); opacity: 1; }
                100% { transform: scale(0) translateY(-20px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        setInterval(createVictim, 6000);
        setInterval(createSplash, 800);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Response Robot Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .control-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .command-selector {
            flex: 1;
            min-width: 300px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .execute-btn {
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .execute-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .simulation-area {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .canvas-container {
            flex: 2;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            min-height: 400px;
        }

        canvas {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            background: linear-gradient(to bottom, #87CEEB 0%, #90EE90 100%);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .status-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            min-height: 400px;
        }

        .status-item {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border-left: 4px solid #00ff88;
        }

        .command-display {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }

        .robot-actions {
            list-style: none;
            padding: 0;
        }

        .robot-actions li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .robot-actions li.active {
            opacity: 1;
            color: #00ff88;
            font-weight: bold;
        }

        .safety-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .safety-critical { background: #ff4757; }
        .safety-normal { background: #2ed573; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulsing {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Disaster Response Robot Simulation</h1>
        
        <div class="control-panel">
            <div class="command-selector">
                <select id="commandSelect">
                    <option value="">Select a disaster response command...</option>
                </select>
            </div>
            <button class="execute-btn" onclick="executeCommand()">ðŸš€ Execute Mission</button>
        </div>

        <div class="command-display" id="commandDisplay">
            Select a command to see mission details...
        </div>

        <div class="simulation-area">
            <div class="canvas-container">
                <canvas id="robotCanvas" width="600" height="400"></canvas>
            </div>
            
            <div class="status-panel">
                <h3>ðŸ”§ Robot Status</h3>
                <div class="status-item">
                    <strong>Mission:</strong> <span id="missionStatus">Standby</span>
                </div>
                <div class="status-item">
                    <strong>Location:</strong> <span id="locationStatus">Base Station</span>
                </div>
                <div class="status-item">
                    <strong>Equipment:</strong> <span id="equipmentStatus">Standard Kit</span>
                </div>
                
                <h3>ðŸ“‹ Action Sequence</h3>
                <ul class="robot-actions" id="actionList">
                    <li>Awaiting mission command...</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Your disaster response commands data
        const disasterCommands = [
            {
                "id": "disaster_001",
                "intent": "search_survivors",
                "english": "Use thermal sensors to locate survivors in the collapsed apartment near Gandhi Nagar.",
                "parameters": {
                    "sensor_type": "thermal",
                    "landmark": "Gandhi Nagar",
                    "structure_type": "apartment"
                },
                "safety_critical": true
            },
            {
                "id": "disaster_002",
                "intent": "deploy_supplies",
                "english": "Airdrop 50 survival kits to coordinates 13.0827Â°N, 80.2707Â°E with high priority.",
                "parameters": {
                    "quantity": 50,
                    "supply_type": "survival kits",
                    "coordinates": "13.0827Â°N, 80.2707Â°E",
                    "priority": "high"
                },
                "safety_critical": false
            },
            {
                "id": "disaster_003",
                "intent": "hazard_warning",
                "english": "Issue chemical leak alert within 500m radius of the damaged factory.",
                "parameters": {
                    "hazard_type": "chemical leak",
                    "radius": "500m",
                    "landmark": "factory"
                },
                "safety_critical": true
            },
            {
                "id": "disaster_004",
                "intent": "clear_path",
                "english": "Remove debris blocking Route NH48 between kilometer markers 120 and 125.",
                "parameters": {
                    "obstacle_type": "debris",
                    "route": "NH48",
                    "start_marker": 120,
                    "end_marker": 125
                },
                "safety_critical": true
            },
            {
                "id": "disaster_005",
                "intent": "medical_assistance",
                "english": "Set up temporary medical camp at the flood relief center in Cuddalore.",
                "parameters": {
                    "facility_type": "medical camp",
                    "disaster_type": "flood",
                    "location": "Cuddalore relief center"
                },
                "safety_critical": false
            }
        ];

        // Get references to HTML elements
        const canvas = document.getElementById('robotCanvas');
        const ctx = canvas.getContext('2d');
        const commandSelect = document.getElementById('commandSelect');
        const commandDisplay = document.getElementById('commandDisplay');

        // Robot properties
        let robot = {
            x: 50,
            y: 200,
            size: 30,
            color: '#4169E1',
            isMoving: false,
            targetX: 50,
            targetY: 200,
            equipment: 'standard'
        };

        let currentCommand = null;
        let animationFrame = null;

        // Initialize the simulation
        function init() {
            populateCommandSelector();
            drawScene();
        }

        // Fill the dropdown with commands
        function populateCommandSelector() {
            disasterCommands.forEach(command => {
                const option = document.createElement('option');
                option.value = command.id;
                option.textContent = `${command.intent.replace('_', ' ').toUpperCase()}: ${command.english.substring(0, 50)}...`;
                commandSelect.appendChild(option);
            });

            // Add event listener for command selection
            commandSelect.addEventListener('change', function() {
                const selectedCommand = disasterCommands.find(cmd => cmd.id === this.value);
                if (selectedCommand) {
                    displayCommandInfo(selectedCommand);
                }
            });
        }

        // Display selected command information
        function displayCommandInfo(command) {
            currentCommand = command;
            const safetyClass = command.safety_critical ? 'safety-critical' : 'safety-normal';
            const safetyText = command.safety_critical ? 'CRITICAL' : 'NORMAL';
            
            commandDisplay.innerHTML = `
                <strong>Mission ID:</strong> ${command.id}<br>
                <strong>Type:</strong> ${command.intent.replace('_', ' ').toUpperCase()}<br>
                <strong>Safety Level:</strong> <span class="safety-indicator ${safetyClass}"></span>${safetyText}<br>
                <strong>Command:</strong> ${command.english}
            `;
        }

        // Execute the selected command
        function executeCommand() {
            if (!currentCommand) {
                alert('Please select a command first!');
                return;
            }

            // Update status panel
            document.getElementById('missionStatus').textContent = currentCommand.intent.replace('_', ' ').toUpperCase();
            
            // Set location based on command parameters
            const location = currentCommand.parameters.landmark || 
                           currentCommand.parameters.location || 
                           currentCommand.parameters.coordinates || 
                           'Mission Area';
            document.getElementById('locationStatus').textContent = location;

            // Set equipment based on command
            const equipment = getEquipmentForCommand(currentCommand);
            document.getElementById('equipmentStatus').textContent = equipment;
            robot.equipment = equipment;

            // Generate and display action sequence
            const actions = generateActionSequence(currentCommand);
            displayActionSequence(actions);

            // Start robot animation
            startRobotAnimation(currentCommand);
        }

        // Determine equipment based on command type
        function getEquipmentForCommand(command) {
            const equipmentMap = {
                'search_survivors': 'Thermal Sensors',
                'deploy_supplies': 'Cargo Bay',
                'hazard_warning': 'Alert System',
                'clear_path': 'Debris Removal Tools',
                'medical_assistance': 'Medical Kit'
            };
            return equipmentMap[command.intent] || 'Standard Kit';
        }

        // Generate realistic action sequence
        function generateActionSequence(command) {
            const baseActions = [
                'Initializing mission parameters',
                'Performing system diagnostics',
                'Activating navigation system'
            ];

            const intentActions = {
                'search_survivors': [
                    'Deploying thermal sensors',
                    'Scanning collapsed structure',
                    'Analyzing heat signatures',
                    'Identifying survivor locations',
                    'Transmitting coordinates to rescue teams'
                ],
                'deploy_supplies': [
                    'Loading survival kits',
                    'Calculating drop coordinates',
                    'Activating airdrop mechanism',
                    'Releasing supplies',
                    'Confirming successful deployment'
                ],
                'hazard_warning': [
                    'Detecting chemical signatures',
                    'Calculating danger radius',
                    'Activating warning beacons',
                    'Broadcasting alert messages',
                    'Establishing safety perimeter'
                ],
                'clear_path': [
                    'Scanning debris field',
                    'Analyzing obstruction patterns',
                    'Activating removal equipment',
                    'Clearing debris systematically',
                    'Verifying route accessibility'
                ],
                'medical_assistance': [
                    'Deploying medical equipment',
                    'Setting up triage area',
                    'Establishing communication link',
                    'Coordinating with medical teams',
                    'Monitoring patient status'
                ]
            };

            return [...baseActions, ...(intentActions[command.intent] || ['Executing mission protocol'])];
        }

        // Display action sequence with animation
        function displayActionSequence(actions) {
            const actionList = document.getElementById('actionList');
            actionList.innerHTML = '';
            
            actions.forEach((action, index) => {
                const li = document.createElement('li');
                li.textContent = action;
                actionList.appendChild(li);
            });

            // Animate through actions
            let currentAction = 0;
            const actionInterval = setInterval(() => {
                // Remove active class from all
                const allActions = actionList.querySelectorAll('li');
                allActions.forEach(li => li.classList.remove('active'));
                
                // Add active class to current
                if (currentAction < allActions.length) {
                    allActions[currentAction].classList.add('active');
                    currentAction++;
                } else {
                    clearInterval(actionInterval);
                }
            }, 1500);
        }

        // Start robot animation
        function startRobotAnimation(command) {
            robot.isMoving = true;
            
            // Set target based on command type
            const targets = {
                'search_survivors': { x: 400, y: 150 },
                'deploy_supplies': { x: 300, y: 100 },
                'hazard_warning': { x: 450, y: 250 },
                'clear_path': { x: 350, y: 300 },
                'medical_assistance': { x: 250, y: 200 }
            };

            const target = targets[command.intent] || { x: 300, y: 200 };
            robot.targetX = target.x;
            robot.targetY = target.y;

            animateRobot();
        }

        // Animate robot movement
        function animateRobot() {
            const speed = 2;
            const dx = robot.targetX - robot.x;
            const dy = robot.targetY - robot.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > speed) {
                robot.x += (dx / distance) * speed;
                robot.y += (dy / distance) * speed;
                drawScene();
                animationFrame = requestAnimationFrame(animateRobot);
            } else {
                robot.x = robot.targetX;
                robot.y = robot.targetY;
                robot.isMoving = false;
                drawScene();
                performMissionAction();
            }
        }

        // Perform mission-specific visual action
        function performMissionAction() {
            if (!currentCommand) return;

            const missionActions = {
                'search_survivors': () => drawThermalScan(),
                'deploy_supplies': () => drawSupplyDrop(),
                'hazard_warning': () => drawWarningSignals(),
                'clear_path': () => drawDebrisClearing(),
                'medical_assistance': () => drawMedicalSetup()
            };

            const action = missionActions[currentCommand.intent];
            if (action) action();
        }

        // Mission-specific visual effects
        function drawThermalScan() {
            ctx.save();
            ctx.globalAlpha = 0.3;
            ctx.fillStyle = '#ff4444';
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.arc(robot.x + 50 + i * 30, robot.y - 20, 15, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();
        }

        function drawSupplyDrop() {
            ctx.fillStyle = '#ff8800';
            for (let i = 0; i < 3; i++) {
                ctx.fillRect(robot.x + 10 + i * 15, robot.y - 40, 10, 10);
            }
        }

        function drawWarningSignals() {
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 3;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.arc(robot.x, robot.y, 60, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawDebrisClearing() {
            ctx.fillStyle = '#8b4513';
            for (let i = 0; i < 4; i++) {
                ctx.fillRect(robot.x + 40 + i * 20, robot.y + 20, 15, 8);
            }
        }

        function drawMedicalSetup() {
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(robot.x + 30, robot.y - 10);
            ctx.lineTo(robot.x + 50, robot.y - 10);
            ctx.moveTo(robot.x + 40, robot.y - 20);
            ctx.lineTo(robot.x + 40, robot.y);
            ctx.stroke();
        }

        // Draw the entire scene
        function drawScene() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background elements
            drawEnvironment();
            
            // Draw robot
            drawRobot();
        }

        // Draw environment
        function drawEnvironment() {
            // Draw ground
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

            // Draw some buildings/obstacles
            ctx.fillStyle = '#696969';
            ctx.fillRect(200, canvas.height - 150, 80, 100);
            ctx.fillRect(350, canvas.height - 120, 60, 70);
            ctx.fillRect(480, canvas.height - 180, 90, 130);
        }

        // Draw the robot
        function drawRobot() {
            ctx.save();
            
            // Robot body
            ctx.fillStyle = robot.color;
            ctx.fillRect(robot.x - robot.size/2, robot.y - robot.size/2, robot.size, robot.size);
            
            // Robot head
            ctx.fillStyle = '#1E90FF';
            ctx.beginPath();
            ctx.arc(robot.x, robot.y - robot.size/2 - 10, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // Robot tracks/wheels
            ctx.fillStyle = '#2F4F4F';
            ctx.fillRect(robot.x - robot.size/2 - 5, robot.y + robot.size/2 - 5, robot.size + 10, 8);
            
            // Equipment indicator
            if (robot.equipment !== 'standard') {
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(robot.x - 5, robot.y - robot.size/2 - 20, 10, 6);
            }
            
            // Movement indicator
            if (robot.isMoving) {
                ctx.strokeStyle = '#00ff88';
                ctx.lineWidth = 2;
                ctx.setLineDash([2, 2]);
                ctx.beginPath();
                ctx.arc(robot.x, robot.y, robot.size + 10, 0, Math.PI * 2);
                ctx.stroke();
                ctx.setLineDash([]);
            }
            
            ctx.restore();
        }

        // Start the simulation
        init();
    </script>
</body>
</html>
